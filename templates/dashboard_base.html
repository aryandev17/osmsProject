{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %} </title>
    <!-- <link rel="stylesheet" href="{% static 'home/css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'util.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/84e89d6982.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar flex-row-space-between">
        <a href="{% url 'home' %}"><h2 class="logo sm-heading">ARYAN</h2></a>

        <div class="log-sign-btn flex-row-space-between">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-btn">Log Out</a>
            {% endif %}
        </div>
    </nav>

    <div class="side-navbar">
        <a href="{% url 'user_profile' %}" class="{% block profileactive %} {% endblock profileactive %}">Edit Profile</a>
        <a href="{% url 'submit_request' %}" class="{% block submitactive %} {% endblock submitactive %}">Submit Request</a>
        <a href="{% url 'service_status' %}" class="{% block serviceactive %} {% endblock serviceactive %}">Service Status</a>
        <a href="{% url 'change_password' %}" class="{% block changeactive %} {% endblock changeactive %}">Change Password</a>
    </div>

    <div class="main-content">
        {% block body %} {% endblock body %}
    </div>

    <script src="{% static 'util.js' %}"></script>
    <script src="{% static 'dashboard/js/script.js' %}"></script>
</body>
</html>
